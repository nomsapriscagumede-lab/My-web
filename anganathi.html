<button id="toggle-form">Already have an account? Login</button>
	<button id="res"><div id="result"></div></button>

	<script>
		let users = JSON.parse(localStorage.getItem('users')) || {};

		document.getElementById('toggle-form').addEventListener('click', toggleForm);
		document.getElementById('register-form').addEventListener('submit', registerUser);
		document.getElementById('login-form').addEventListener('submit', loginUser);

		function toggleForm() {
			const registerForm = document.getElementById('register-form');
			const loginForm = document.getElementById('login-form');
			const title = document.getElementById('title');

			if (registerForm.style.display === 'none') {
				registerForm.style.display = 'block';
				loginForm.style.display = 'none';
				title.textContent = 'Register';
				document.getElementById('toggle-form').textContent = 'Already have an account? Login';
			} else {
				registerForm.style.display = 'none';
				loginForm.style.display = 'block';
				title.textContent = 'Login';
				document.getElementById('toggle-form').textContent = 'Don\'t have an account? Register';
			}
		}

		function registerUser(e) {
			e.preventDefault();
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;

			if (username && password) {
				if (!users[username]) {
					users[username] = password;
					localStorage.setItem('users', JSON.stringify(users));
					document.getElementById('result').textContent = 'User registered successfully!';
					document.getElementById('register-form').reset();
				} else {
					document.getElementById('result').textContent = 'Username already exists!';
				}
			} else {
				document.getElementById('result').textContent = 'Please fill in both fields!';
			}
		}

		function loginUser(e) {
			e.preventDefault();
			const username = document.getElementById('login-username').value;
			const password = document.getElementById('login-password').value;

			if (username && password) {
				if (users[username] && users[username] === password) {
					document.getElementById('result').textContent = `Welcome, ${username}!`;
					document.getElementById('login-form').reset();
				} else {
					document.getElementById('result').textContent = 'Invalid username or password!';
				}
			} else {
				document.getElementById('result').textContent = 'Please fill in both fields!';
			}
		}
	</script>
